    <h1> Registro de usuario</h1>

    <form action="" method="POST" enctype="text/plain">
        <fieldset>
            <legend><h3>Información Personal</h3></legend>
            <label for="Nombre">Nombre:</label>
            <input type="text"name="Nombre">
            <label for="Apellido">Apellido:</label>
            <input type="text"name="Apellido">
            <br><br>
            <label for="nombre_usuario">Nombre de usuario:</label>
            <input type="text" name="nombre_usuario" placeholder="Como te verán los demás">
            <br><br>
            <label for="Numero_De_Contacto">Número de telefono:</label>
            <input type="text"name="Numero_De_Contacto">
            <label for="correo">Correo electrónico:</label>
            <input type="email" name="correo" id="">
            <br>
            <br>
            <label for="Fecha_Nacimiento">Fecha de Nacimiento:</label>
            <input type="date" name="Fecha_Nacimiento">
            <br><br>
            <form action="">
                <label for="sexo">Indique su género:</label>
                <select name="sexo" id="">
                    <option value="H">Hombre</option>
                    <option value="M">Mujer</option>
                    <option value="O">Otro</option>
                    <option value="NE">Prefiero No Especificar</option>
                </select>
                <input type="text" placeholder="Si es -otro- indique cual">
            </form>
            <br><br>
            <label for="direccion">Calle y alutra donde reside:</label>
            <input type="text" name="direccion">
            <br><br>
            <label for="contrasenia">Ingrese una contraña</label>
            <input type="password" name="contrasenia">
            <label for="contrasenia">Repita la contraseña</label>
            <input type="password" name="contrasenia">
        </fieldset>
        <input type="Submit" name="enviar" value="Regristrarse" class="Submit_Button">
    </form>
