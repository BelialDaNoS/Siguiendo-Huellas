    <h1> Registro de usuario</h1>

    <form action="" method="POST" enctype="text/plain">
        <legend><h3>Información Personal</h3></legend>
            <div class="row">
                <div class="col-sm-6 col-md-4 col-xl-3 mb-2 ">
                    <label for="Nombre">Nombre:</label>

        <label for="Fecha_Nacimiento">Fecha de Nacimiento:</label>
        <input type="date" name="Fecha_Nacimiento">
        <br><br>
        <form action="">
            <label for="sexo" class="mb-2">Indique su género</label>
            <select name="sexo" id="">
                <option value="H">Hombre</option>
                <option value="M">Mujer</option>
                <option value="O">Otro</option>
                <option value="NE">Prefiero No Especificar</option>
            </select>
            <input type="text" placeholder="Si es -otro- indique cual">
        </form>
        <br><br>
        <label for="direccion">Zona en la que reside:</label>
        <input type="text" name="direccion">

        <input type="password" name="contrasenia" class="mb-2">
        <label for="contrasenia">Repita la contraseña:</label>
        <input type="password" name="contrasenia">
        <br>
        <input type="Submit" name="enviar" value="Regristrarse" class="btn btn-outline-success mt-2">
